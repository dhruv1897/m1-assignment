  <head>

  <body >
    <header style="text-align: center;">
        <img src="images/5.png" alt="Logo" height="50px">

    </header>
    <!-- container to wrap the content -->

    padding: 20px;
    margin: 20px;
    border-radius: 10px;">
      <!-- Name of the Website Dhruvkumar -->
